<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 creator">
            <br>
            <h4 id="titulo">Criar Conta</h4>
            <hr>
            <form #userRegForm="ngForm" (ngSubmit)="criarUsuario(userRegForm)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName" placeholder="Nome">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <input ngModel #cfPassword="ngModel" name="cfPassword" type="password" class="form-control" placeholder="Confirmar senha">
                        </div>
                    </div>
                    <div class="row" *ngIf="authError">
                        <div class="alert alert-warning alert_custom">{{authError?.message}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn01" type="submit">Enviar</button>
                        </div>
                    </div>
                    <br>
                    <p class="text-center">JÃ¡ possui uma conta? <a href="/login">Entrar</a></p>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
