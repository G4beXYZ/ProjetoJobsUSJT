<div class="alll">
    <div class="row">
        <div class="col-5 presentation">
            <div class="conteudo1">
                <br>
                <h3 id="titulo1">Bem-vindo!!</h3><br>
                <h5 class="title_custom">Para se conectar, fa√ßa o login<br> ou</h5>
                <!--<a href="/register"> registre-se!</a>-->
                <button class="btn02">
              <a class="a_btn02" href="/register">
              Registre-se!
            </a>
            </button>

            </div>
        </div>
        <div class="login">
            <div class="login__container">
                <h2 id="titulo2">Login</h2>
                <hr>
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login__form">

                    <div class="form-group">
                        <input ngModel #email="ngModel" name="email" type="email" class="login__input" placeholder="E-mail">
                        <span class="login__input-border"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input ngModel #password="ngModel" name="password" type="password" class="login__input" placeholder="Senha">
                        <span class="login__input-border"></span>
                    </div>
                    <div class="row" *ngIf="authError">
                        <div class="alert alert-warning alert_custom alert-dismissible fade show" role="alert">{{authError?.message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    </div>
                    <br>
                    <button class="login__submit" type="submit">Login</button>
                </form>
            </div>
        </div>
